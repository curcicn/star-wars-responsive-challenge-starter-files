<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>
  <link rel="stylesheet" type="text/css" href="main.css">
  <link rel="stylesheet" type="text/css" href="grid.css">

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->

</head>
<body>
	<div class="header">
			<div class="hed">
				<h1>Star Wars Characters</h1>
				<h2>Incomplete list</h2>
			</div>
	</div>
	<div class="row">
			<div class="column3">
				<div class="box">
				 <img src="images/chewbacca_square.png">
				 <h1>Chewbaca</h1>
				 <p>A great first mate</p>
				</div>
			</div>
			<div class="column3">
				<div class="box">
				 <img src="images/finn_square.png">
			     <h1>Finn</h1>
				 <p>Stormtrooper, befriends Ray</p>
				</div>
			</div>
			<div class="column3">
				<div class="box">
				 <img src="images/kylo_square.png">
				 <h1>Kylo</h1>
				 <p>Main vilain, or is he?</p>
				</div>
			</div>
	</div>
	<div class="row">
			<div class="column3">
				<div class="box">
				 <img src="images/poe_square.png">
				 <h1>Poe</h1>
				 <p>Neutral pilot</p>
				</div>
			</div>
			<div class="column3">
				<div class="box">
				 <img src="images/rey_square.png">
			     <h1>Rey</h1>
				 <p>Protagonist from Tatuine</p>
				</div>
			</div>
			<div class="column3">
				<div class="box">
				 <img src="images/yoda_square.png">
				 <h1>Yoda</h1>
				 <p>Wise old Jedi</p>
				</div>
			</div>
	</div>

</body>
</html>
